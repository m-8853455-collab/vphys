<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VPhys ‚Äì The Virtual Physics Lab</title>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #eef2f7;
}
header {
    background: #1e3a8a;
    color: white;
    padding: 20px;
    text-align: center;
}
.container {
    display: flex;
    gap: 20px;
    margin: 20px;
}
section {
    background: white;
    padding: 20px;
    border-radius: 8px;
}
.controls {
    width: 340px;
}
canvas {
    border: 1px solid black;
    background: #e6f7fb;
    touch-action: none;
}
h2, h3 {
    color: #1e3a8a;
}
button {
    padding: 8px 14px;
    background: #1e3a8a;
    color: white;
    border: none;
    border-radius: 5px;
    margin-top: 6px;
    cursor: pointer;
}
button.secondary {
    background: #555;
}
footer {
    background: #1e3a8a;
    color: white;
    text-align: center;
    padding: 10px;
}
</style>
</head>

<body>

<header>
<h1>VPhys</h1>
<p>The Virtual Physics Lab</p>
</header>

<div class="container">

<section>
<canvas id="sim" width="600" height="350"></canvas>
</section>

<section class="controls">

<h3>Projectile Inputs</h3>

<p>Initial speed u (m/s)</p>
<input type="number" id="u" value="20">

<p>Launch angle Œ∏ (¬∞)</p>
<input type="number" id="theta" value="45">

<p>Platform height h (m)</p>
<input type="number" id="platformH" value="5">

<p>Environment</p>
<select id="env">
    <option value="9.8">Earth</option>
    <option value="1.62">Moon</option>
</select>

<button onclick="launch()">‚ñ∂ Start</button>
<button class="secondary" onclick="reset()">üîÑ Reset</button>

<hr>

<h3>Zoom</h3>
<button onclick="zoomIn()">‚ûï Zoom In</button>
<button onclick="zoomOut()">‚ûñ Zoom Out</button>

<hr>

<h3>Results</h3>
<p>Time t = <span id="time">‚Äì</span> s</p>
<p>Sx = <span id="sx">‚Äì</span> m</p>
<p>Sy = <span id="sy">‚Äì</span> m</p>
<p>Vx = <span id="vx">‚Äì</span> m/s</p>
<p>Vy = <span id="vy">‚Äì</span> m/s</p>
<p>v = <span id="vr">‚Äì</span> m/s</p>

</section>
</div>

<footer>
&copy; 2026 VPhys ‚Äì The Virtual Physics Lab
</footer>

<script>
const canvas = document.getElementById("sim");
const ctx = canvas.getContext("2d");

const groundY = canvas.height - 20;

let scale = 5;          // üîç zoom scale
let platformHeight = 0;

let path = [];
let dragIndex = 0;
let animIndex = 0;
let animating = false;

/* ---------- ZOOM ---------- */
function zoomIn() {
    scale *= 1.2;
    draw();
}
function zoomOut() {
    scale /= 1.2;
    draw();
}

/* ---------- START ---------- */
function launch() {
    const u = +document.getElementById("u").value;
    const thetaDeg = +document.getElementById("theta").value;
    const theta = thetaDeg * Math.PI / 180;
    const g = +document.getElementById("env").value;
    platformHeight = +document.getElementById("platformH").value;

    const ux = u * Math.cos(theta);
    const uy = u * Math.sin(theta);

    path = [{ x:0, y:platformHeight, ux, uy, t:0 }];

    for (let t = 0.05; t < 30; t += 0.05) {
        const x = ux * t;
        const y = platformHeight + uy * t - 0.5 * g * t * t;
        if (y < 0) break;
        path.push({ x, y, ux, uy, t });
    }

    animIndex = 0;
    animating = true;
    animate();
}

/* ---------- ANIMATION ---------- */
function animate() {
    if (!animating) return;
    dragIndex = animIndex;
    draw();
    animIndex++;
    if (animIndex >= path.length) animating = false;
    requestAnimationFrame(animate);
}

/* ---------- DRAW ---------- */
function draw() {
    ctx.clearRect(0,0,canvas.width,canvas.height);

    // ground (blue)
    ctx.fillStyle = "blue";
    ctx.fillRect(0, groundY, canvas.width, 5);

    // starting platform (sticks with ball)
    const platformY = groundY - platformHeight * scale;
    ctx.fillRect(0, platformY, 80 * scale/5, 5);

    // trajectory
    ctx.fillStyle = "black";
    path.forEach(p=>{
        ctx.beginPath();
        ctx.arc(p.x * scale, groundY - p.y * scale, 2, 0, Math.PI*2);
        ctx.fill();
    });

    if (!path.length) return;

    const p = path[dragIndex];

    // ball
    ctx.fillStyle = "red";
    ctx.beginPath();
    ctx.arc(p.x * scale, groundY - p.y * scale, 6, 0, Math.PI*2);
    ctx.fill();

    const g = +document.getElementById("env").value;
    const vy = p.uy - g * p.t;
    const vr = Math.sqrt(p.ux*p.ux + vy*vy);

    document.getElementById("time").innerText = p.t.toFixed(2);
    document.getElementById("sx").innerText = p.x.toFixed(2);
    document.getElementById("sy").innerText = p.y.toFixed(2);
    document.getElementById("vx").innerText = p.ux.toFixed(2);
    document.getElementById("vy").innerText = vy.toFixed(2);
    document.getElementById("vr").innerText = vr.toFixed(2);
}

/* ---------- RESET ---------- */
function reset() {
    path = [];
    animating = false;
    ctx.clearRect(0,0,canvas.width,canvas.height);
    draw();
}
</script>

</body>
</html>
