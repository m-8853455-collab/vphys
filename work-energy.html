<section>
  <h2>Interactive Work–Energy Calculator</h2>

  <p>Enter the mass and final velocity to calculate work done.</p>

  <label>Mass (kg):</label><br>
  <input type="number" id="mass" placeholder="e.g. 2"><br><br>

  <label>Final Velocity (m/s):</label><br>
  <input type="number" id="velocity" placeholder="e.g. 4"><br><br>

  <button onclick="calculateWork()">Calculate Work</button>

  <h3 id="result"></h3>
</section>

<script>
  function calculateWork() {
    let m = document.getElementById("mass").value;
    let v = document.getElementById("velocity").value;

    if (m === "" || v === "") {
      document.getElementById("result").innerHTML =
        "⚠️ Please enter both values.";
      return;
    }

    let work = 0.5 * m * v * v;

    document.getElementById("result").innerHTML =
      "Work done (ΔKE) = <strong>" + work + " J</strong>";
  }
</script>
